    <script type="module">

    import kaboom from "https://kaboomjs.com/lib/0.5.1/index.js";

    kaboom();

    const MOVE_SPEED = 120;

    loadSprite("player", "sprites/player.png");
    loadSprite("coin", "sprites/coin.png");

    const player = add([
    sprite("player"),
    pos(80, 80),
    origin("center"),
    ]);

    const coin = add([
    sprite("coin"),
    pos(120, 120),
    origin("center"),
    ]);

    keyDown("d", () => {
    player.move(MOVE_SPEED, 0);
    });

    keyDown("a", () => {
    player.move(-MOVE_SPEED, 0);
    });

    keyDown("s", () => {
    player.move(0, MOVE_SPEED);
    });

    keyDown("w", () => {
    player.move(0, -MOVE_SPEED);
    });

    player.collides("coin", (c) => {
    destroy(c);
    });

    const cam = camPos(player.pos);

    function update() {
    camPos(cam);
    }


    </script>
